<div class="login-wrap">
  <div class="login-card">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <label>Usuario *</label>
      <input type="text" formControlName="username" placeholder="alice o bob" />
      <div class="err" *ngIf="username.touched && username.invalid">Requerido</div>

      <label>Contrase√±a *</label>
      <input type="password" formControlName="password" placeholder="1234" />
      <div class="err" *ngIf="password.touched && password.invalid">Requerido</div>

      <button type="submit">Entrar</button>
    </form>

    <div class="hint">
      <small>Usuarios de prueba: <code>alice</code> / <code>bob</code> con clave <code>1234</code></small>
    </div>

    <div class="err" *ngIf="error">{{ error }}</div>
  </div>
</div>

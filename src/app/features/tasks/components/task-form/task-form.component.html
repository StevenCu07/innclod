<mat-card class="form-card">
  <mat-card-title>{{ editMode ? 'Editar Tarea' : 'Nueva Tarea' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Título *</mat-label>
        <input matInput formControlName="title" autofocus />
        <button *ngIf="f['title'].value" matSuffix mat-icon-button type="button"
                (click)="f['title'].setValue('')">
          <mat-icon>close</mat-icon>
        </button>
        <mat-hint>3+ caracteres</mat-hint>

        <mat-error *ngIf="f['title'].hasError('trimmedRequired')">
          El título no puede estar vacío o solo espacios.
        </mat-error>
        <mat-error *ngIf="!f['title'].hasError('trimmedRequired') && f['title'].hasError('minlengthTrimmed')">
          Debe tener al menos 3 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="completed">Completada</mat-checkbox>

      <div class="actions">
        <button mat-stroked-button type="button" routerLink="../">
          <mat-icon>arrow_back</mat-icon> Cancelar
        </button>
        <span class="spacer"></span>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          <mat-icon>save</mat-icon> Guardar
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

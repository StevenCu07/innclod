<section class="tasks">
  <h1>Tareas</h1>

  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ul *ngIf="!loading && !error">
    <li *ngFor="let t of tasks">
      <input type="checkbox" [checked]="t.completed" disabled />
      {{ t.title }}
    </li>
  </ul>
</section>

<section class="projects">
  <h1>Proyectos</h1>
  <a [routerLink]="['/projects','create']">+ Crear proyecto</a>

  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ul *ngIf="!loading && !error">
    <li *ngFor="let p of projects">
      <a [routerLink]="['/projects', p.id, 'tasks']">
        <strong>#{{ p.id }} — {{ p.title }}</strong>
      </a>
      &nbsp;—&nbsp;
      <a [routerLink]="['/projects', p.id, 'edit']">Editar</a>
      &nbsp;|&nbsp;
      <button (click)="confirmDelete(p.id)">Eliminar</button>
      <br>
      <small>{{ p.description }}</small>
    </li>
  </ul>
</section>

<h2 mat-dialog-title>{{ data.title || 'Confirmación' }}</h2>
<div mat-dialog-content>
  <p>{{ data.message || '¿Seguro que deseas continuar?' }}</p>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="close(false)">{{ data.cancelLabel || 'Cancelar' }}</button>
  <button mat-flat-button color="warn" (click)="close(true)">{{ data.acceptLabel || 'Eliminar' }}</button>
</div>
